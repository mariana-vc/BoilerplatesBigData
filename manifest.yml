---
declared-services:
  text-to-speech-service:
    label: text_to_speech
    plan: standard
applications:
- path: .
  memory: 256M
  instances: 1
  domain: mybluemix.net
  name: boilerplatesApp
  host: boilerplatesapp
  disk_quota: 1024M
- services:
  - text-to-speech-service
  name: text-to-speech-nodejs-panda
  command: node app.js  
  path: .
  memory: 768M
- services:
  - speech-to-text-service-standard
  name: speech-to-text-nodejs-panda
  command: node app.js
  path: .
  memory: 512M

